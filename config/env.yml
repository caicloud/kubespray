## Change this to use another Kubernetes version, e.g. a current beta release
kube_version: v1.19.3

# Download ip
download_url: "http://1.2.3.4:3142"

# cargo domain config
registry_ip: "1.2.3.4"

registry_domain: "registry.domain"

registry_auth: "admin:PASSWORD"

# cluster VIP
cluster_vip: "1.2.3.4"

# Cargo self-signed certificate
# default is true
registry_ca_self_sign: true

# Cluster name
cluster_identity_name: "kubernetes-stack"
